<div class="newly-added container" >
    <div class="col-md-12">
      <h3 class="title">New Products</h3>
    </div>
    <div *ngIf="newlyaddedlist.length==0" class="loader"></div>
   
      <div class="new-card col-lg-3 col-md-6 col-12" *ngFor="let prod of newlyaddedlist">
        
        <div class="wrapper" >
          <div class="content"> <span class="price">${{prod.price}}</span>
              
              <div class="row" style="height: 50%;">
                   <div class="p-image"> <img src="http://127.0.0.1:8000{{prod.image}}" style="height: 100px;">
                   </div>
                  </div>
             <div class="row" >
              <h5>${{prod.price}}</h5> <span class="line"></span>
              <p>{{prod.name}}</p>
              <button routerLink = "/details/{{prod.id}}">details </button>
             </div>
          </div>
      </div>


      </div>
    
  </div>
