<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th></th>
                            <th></th>
                           
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            
                            <td><img style="width: 120px;" src="http://127.0.0.1:8000{{item.image}}" alt=""></td>
                            <td>{{item.name}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr >
                          
                            
                        </tr>
                    </tbody>
                </table><div class="row" >
                    <div class="col-2"><a  (click)="emptycart()" class="btn btn-danger">Empty Cart</a></div>
                    <div class="col-md-2"><button routerLink="/browse" class="btn btn-primary">Shop More</button></div>
                    <div class="col-md-2"><button class="btn btn-success"routerLink="/checkout">Checkout</button></div>
                    <div class="col-md-6"> <strong style="margin-left: auto;">Grand Total : ${{grandTotal}}</strong></div>
                </div>
            
            
            
                           
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/browse" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
